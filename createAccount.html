<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/assets/createAccount.css">
  <title>Create Account</title>
</head>
<body>
  <section class="create-account"> 
    <div class="before-form">
        <h1>Create Account</h1>
        <p>The ultimate study experience. Sign up for free!</p>
        <p>Already have an account? <a class="hyperlink" href="#">Sign up</a></p> 
    </div>

    <div class="circle-container">
      <!--Circle one-->
      <div class="circle">
        <span class="number">1</span>
      </div>

      <div class="line"></div> 

       <!--Circle two-->
      <div class="circle2">
        <span class="number">2</span>
      </div>

      <div class="line"></div> 

       <!--Circle three-->
      <div class="circle3">
        <span class="number">3</span>
      </div>
   </div>

   <form action="" >
    <div class="container">

      <div class="form-row">
        <div>
            <label for="Fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required>
        </div>
        <div>
            <label for="Lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="Lname" required>
        </div>
    </div>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
  
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>


</section>

<div class="image">
  <img src="../frontend/src/assets/3d-casual-life-smiling-young-man-with-laptop-sitting-on-floor 1.svg" alt="Image">
</div>


</body>
</html>
