<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>aa
    

    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="message = 'Vue is working!'">Click Me</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: "Hello!!!"
                    
                    
                };
            }
        }).mount("#app");
    </script>

</body>
</html>
